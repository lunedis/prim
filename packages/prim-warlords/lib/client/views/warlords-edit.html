<template name="warlords-edit">
<h3>Edit Warlord: {{warlord.characterName}}</h3>
     {{> quickForm collection="Warlords" doc=warlord id="editWarlordForm" type="update"}}
     {{#with warlord}}
     <p>
		<button id="delete" class="btn btn-warning">
			<i class="glyphicon glyphicon-warning-sign"></i>
			Delete
		</button>
	</p>
	{{/with}}
</template>
