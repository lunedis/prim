<template name="fittings">
{{#each fits}}
	{{>fit}}
{{/each}}
</template>

<template name="fit">
<div class="row fit">
	<div class="col-sm-3">
		<img class="center-block img-rounded img-thumbnail img-fit" src="http://image.eveonline.com/Render/{{shipTypeID}}_128.png"/>
		<p class="h3 text-center">{{role}}</p>
	</div>
	<div class="col-sm-6">
		<h2>{{shipTypeName}} <small>{{subtitle}}</small></h2>
		<div class="tabpanel">
			<ul class="nav nav-tabs" role="tablist">
				{{>tab id=_id href="info" title="Info" class="active"}}
				{{>tab id=_id href="stats" title="Stats"}}
				{{>tab id=_id href="tips" title="Tips"}}
				{{>tab id=_id href="fittingdoctor" title="Fitting Doctor"}}
				{{>tab id=_id href="eft" title="EFT"}}
			</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="info{{_id}}">
					<p>
						{{description}}
					</p>
					<p>
						Difficulty: <span class="label label-danger">{{difficulty}}</span>
					</p>
					{{>rack name="HIGH" modules=fit.highs}}
					{{>rack name="MID" modules=fit.mids}}
					{{>rack name="LOW" modules=fit.lows}}
					{{>rack name="RIG" modules=fit.rigs}}
					{{>rack name="CRG" modules=fit.charges}}
				</div>
				<div role="tabpanel" class="tab-pane" id="stats{{_id}}">
					<table class="table table-condensed">
						<tr>
							<td><img src="img/fourier/ehp.png" class="statsIcon" alt="Suitcase"/> EHP:</td>
							<td>{{stats.ehp}}</td>
						</tr>
						<tr>
							<td><img src="img/fourier/speed.png" class="statsIcon" alt="Propulsion Module"/> Speed:</td>
							<td>{{stats.speed}}</td>
						</tr>
						<tr>
							<td><img src="img/fourier/dps.png" class="statsIcon" alt="Doomsday Device"/> DPS:</td>
							<td>{{stats.dps}}</td>
						</tr>
						<tr>
							<td><img src="img/fourier/range.png" class="statsIconSmall" alt="Range"/> &nbsp;Range:</td>
							<td>{{stats.range}}</td>
						</tr>
					</table>				
				</div>
				<div role="tabpanel" class="tab-pane" id="tips{{_id}}">
					<ul>
						{{#each tips}}
							<li>
								{{this}}
							</li>
						{{/each}}
					</ul>
				</div>
				<div role="tabpanel" class="tab-pane" id="fittingdoctor{{_id}}">
					<h4>not enough CPU</h4>
					<p>{{cpuDoctor}}</p>
					<h4>not enough Powergrid</h4>
					<p>{{powergridDoctor}}</p>
				</div>
				<div role="tabpanel" class="tab-pane" id="eft{{_id}}">
					<pre>
[Kestrel, MIG]
 
Ballistic Control System II
Nanofiber Internal Structure II
 
Medium Azeotropic Ward Salubrity I
Limited 1MN Microwarpdrive I
Warp Disruptor II
Fleeting Propulsion Inhibitor I
 
Light Missile Launcher II, Caldari Navy Nova Light Missile
Light Missile Launcher II, Caldari Navy Nova Light Missile
Light Missile Launcher II, Caldari Navy Nova Light Missile
Light Missile Launcher II, Caldari Navy Nova Light Missile
 
Small Ancillary Current Router II
Small Anti-EM Screen Reinforcer I
Small Core Defense Field Extender I
					</pre>
				</div>
			</div>
		</div>
	</div>
</div>
<h2>Support</h2>
    <p>Template fittings</p>
	<p>
		<form class="test">
			<textarea type="text" name="text" ></textarea>
			<input type="submit" name="test" value="Submit"/>
		</form>
	</p>
</template>
<template name="tab">
<li role="presentation" class="{{class}}"><a href="#{{href}}{{id}}" aria-controls="{{href}}{{id}}" role="tab" data-toggle="tab">{{title}}</a></li>
</template>

<template name="rack">
<div class="rack">
	<span>{{name}}</span>
	{{#each modules}}{{>module}}{{/each}}
</div>
</template>

<template name="module"><img src="http://image.eveonline.com/Type/{{typeID}}_64.png"/></template>
